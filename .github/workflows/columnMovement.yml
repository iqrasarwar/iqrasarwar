name: Track Project Column Movements
on:
  workflow_dispatch:
  repository_dispatch:
    types: [project-move]

jobs:
  track-move:
    runs-on: ubuntu-latest
    steps:
      - name: Check project column movement
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.client_payload.issue_number;
            const newColumn = context.payload.client_payload.new_column;
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            // Add label
            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: issueNumber,
              labels: [`moved-to-${newColumn}`]
            });

            // Add comment
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: issueNumber,
              body: `This issue has been moved to **${newColumn}**`
            });
